<html>

<head>
    <title>Upload and Parse PDF</title>
    <link href="cssreset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <h1>Upload and parse PDF</h1>
    <div class="file-upload">
        <form id="uploadForm" action="/api/file" enctype="multipart/form-data" method="post">
            <label for="upload" class="file-upload__label">Search File</label>
            <input id="upload" class="file-upload__input" type="file" name="pdfFile">
            <!-- <input type="submit" value="Upload Image" name="submit">  -->
        </form>
    </div>
    <div class="main">
        <div class="progress">
            <label>Status</label> <span id="status"></span>
        </div>
        <div class="content">
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
